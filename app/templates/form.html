<!-- templates/form.html -->
<html>
  <head>
    <title>FastAPI Form Example</title>
  </head>
  <body>
    <h1>Prompt a Model</h1>
    <h2>Meeting Agenda Assistant</h2>
    <p>Enter the topic or purpose of the meeting below. The assistant will help you prepare for it.</p>
      <label for="prompt">Enter the meeting topic</label>
      <input type="text" id="prompt" name="prompt" required />
      <button type="submit">Submit</button>
    </form>
    {% if response %}
    <h2>Response:</h2>
    <p>{{ response }}</p>
    {% endif %}
  </body>
</html>
